<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="X-UA-compatible" content="chrome=1">
    <title>Legalzoom</title>
    <link href="css/html5-doctor-reset-stylesheet.min.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <script src="js/modernizr-2.6.2.js" type="text/javascript"></script>
    <script src="js/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="js/app.min.js" type="text/javascript"></script><!--[if lte IE 8]>
    <link href="css/ie8.css" rel="stylesheet" type="text/css"><![endif]--><!--[if lte IE 9]>
    <link href="css/ie9.css" rel="stylesheet" type="text/css"><![endif]-->
  </head>
  <body>
    <!-- fixed size button (standard)--><a href="#" class="button standard"><span class="button-center">Get started</span></a><br>
    <!-- flexbile size button (inline-block)--><a href="#" class="button flex"><span class="button-center">Get started</span></a><br><br>
    <!-- orange button with icon on right--><a href="#" class="button orange standard has-right"><span class="button-right"><span class="inner"><i class="icon button-icon arrow-large"></i></span></span><span class="button-center">Get started</span></a><br>
    <!-- button with icon on right--><a href="#" class="button standard has-right"><span class="button-right"><span class="inner"><i class="icon button-icon print"></i></span></span><span class="button-center">Print results</span></a><br>
    <!-- button with icon on left--><a href="#" class="button orange standard has-left"><span class="button-left"><span class="inner"><i class="icon button-icon chat"></i></span></span><span class="button-center">Chat now</span></a><br>
    <!-- button that stretched all the way across (block)--><a href="#" class="button has-right"><span class="button-right"><span class="inner"><i class="icon button-icon arrow"></i></span></span><span class="button-center">Go now</span></a><br>
    <!-- button with flex size and right icon--><a href="#" class="button flex has-right"><span class="button-right"><span class="inner"><i class="icon button-icon arrow"></i></span></span><span class="button-center">Go now</span></a><br><br>
    <!-- button with flexbile size and left icon--><a href="#" class="button orange flex has-left"><span class="button-left"><span class="inner"><i class="icon button-icon print"></i></span></span><span class="button-center">Print results</span></a><br><br>
    <!-- button that stretches all the way with icon on both sides--><a href="#" class="button has-both"><span class="button-left"><span class="inner"><i class="icon button-icon print"></i></span></span><span class="button-right"><span class="inner"><i class="icon button-icon printd"></i></span></span><span class="button-center">Print results</span></a><br>
    <!-- fixed sized button with icons on both sides--><a href="#" class="button standard has-both"><span class="button-left"><span class="inner"><i class="icon button-icon print"></i></span></span><span class="button-right"><span class="inner"><i class="icon button-icon printd"></i></span></span><span class="button-center">Print results</span></a><br><br><br><br>
  </body>
</html>
